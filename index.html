<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decidificador de Texto</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <header> <div class="header"> <img class="header__logo" src="logo.png" alt="Logo Alura"> </header> </div>
  <main>
  <div class="main">
    <div class="left">
      <textarea id="inserirTexto" class="inserir__texto" placeholder="Digite seu texto"></textarea>
      <div class="left__footer">
        <img src="bi_exclamation-circle-fill.png" alt="Imagem alerta">
        <span class="left__info">Apenas letras minúsculas e sem acentos.</span>
          <div class="left__buttoes">
            <button id="botaoEncriptar" class="botao__encriptar">Criptografar</button>
            <button id="botaoDesencriptar" class="botao__desencriptar">Descriptografar</button>
          </div>
      </div>
    </div>

    <div id="right" class="right">
      <img id="garoto" class="garoto" src="imagem.png" alt="Imagem garoto">

        <textarea id="mensagemFinal" class="mensagem__final" placeholder= "Nenhuma mensagem encontrada"></textarea>
        <p id="rightInfo" class="right__info">Digite um texto que você deseja criptografar ou descriptografar.</p>
      
      <button id="botaoCopiar" class="botao__copiar oculto">Copiar</button>
    </div>
  </div>

  </main>

  <footer>
    <p>Desenvolvido por Frederico Cavalheiro - 2024</p>
  </footer>

  <script src="scripts.js"></script>

</body>
</html>
